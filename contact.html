<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/appStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link href="css/tooltip.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Document</title>
</head>

<body>
    <div class="container-fluid border-bottom">
        <div class="p-4">
            <div class="row justify-content-between">
                <div class="col-4">
                    One of two columns
                </div>
                <div class="col-4 text-center">
                    <div id="demo" title="GO Back">
                        <a href="index.html">
                            <i class="fa fa-window-close fa-3x" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- section two -->

    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto">
                <img src="img/mf-avatar.svg" height="100" width="100" class="rounded mx-auto d-block my-contactform-img"
                    alt="...">

                <div class="text-center font-weight-bold p-5">
                    <h3>Thanks for taking the time to reach out. What can I do for you today?</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row p-5">
            <div class="col-md-6">
                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="col-md-6">
                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
        </div>
        <div class="row p-3">
            <div class="col-md-10 mx-auto">
                <textarea name="" class="form-control form-control-lg" id="" cols="4" rows="4"></textarea>
            </div>
        </div>
        <div class="row p-5">
            <div class="col-md-3 mx-auto">
                <button class="btn btn-outline-primary btn-block">SEND</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
    <script src="js/slick.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="js/app.js"></script>
    <script>
        $('#demo').tooltip({

            position: 'default',
            forcePosition: false,
            animate: false,
            trigger: 'hover',
            showDelay: 200,
            dontHideOnTooltipHover: false,
            selector: ''
        });
    </script>

</body>

</html>
